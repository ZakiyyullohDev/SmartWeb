<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web ðŸ’»</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="logo.png">
</head>
<body>

    <header class="header">
        <div class="second-container">
            <div class="head-top">
                <ul class="head-ul">
                    <li class="head-li">
                        <a href="#" class="head-li-a">Bosh Sahifa</a>
                    </li>
                    <li class="head-li">
                        <a href="https://my-portfolio-zakiy.vercel.app" class="head-li-a">Portfolio</a>
                    </li>
                    <a href="#" class="logo-a">
                        <img src="logo.png" alt="Logo" class="logo-img" width="100" height="100">
                    </a>
                    <li class="head-li">
                        <a href="https://alahsanchat.vercel.app" class="head-li-a">Al Ahsan Chat</a>
                    </li>
                    <li class="head-li">
                        <a href="https://lock-screen-sigma.vercel.app" class="head-li-a">Lock Screen</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="second-container">
            <div class="pc-info">
                <h1 class="memory-title">GPU Info</h1>
                <ul class="pc-info-ul">
                    <li class="pc-info-li">
                        <h2 class="memory-h2">GPU Name</h2>
                        <p class="memory" id="gpuName">Unknown</p>
                    </li>
                    <li class="pc-info-li">
                        <h2 class="memory-h2">Total GPU Memory</h2>
                        <p class="memory" id="memory">Unknown</p>
                    </li>
                    <li class="pc-info-li">
                        <h2 class="memory-h2">Free GPU Memory</h2>
                        <p class="memory" id="freeMemory">Unknown</p>
                    </li>
                    <li class="pc-info-li">
                        <h2 class="memory-h2">Used GPU Memory</h2>
                        <p class="memory" id="usedMemory">Unknown</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gpuNameElement = document.getElementById("gpuName");
            const totalMemory = document.getElementById("memory");
            const freeMemory = document.getElementById("freeMemory");
            const usedMemory = document.getElementById("usedMemory");

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    gpuNameElement.textContent = renderer;
                } else {
                    gpuNameElement.textContent = "Not available";
                }
            } else {
                gpuNameElement.textContent = "WebGL not supported";
            }

            if ('deviceMemory' in navigator) {
                const deviceMemory = navigator.deviceMemory;
                const usedMem = deviceMemory * 0.7;
                const freeMem = deviceMemory - usedMem;

                totalMemory.textContent = `${deviceMemory}GB`;
                freeMemory.textContent = `${freeMem.toFixed(1)}GB`;
                usedMemory.textContent = `${usedMem.toFixed(1)}GB`;
            } else {
                totalMemory.textContent = "Unknown";
                freeMemory.textContent = "Unknown";
                usedMemory.textContent = "Unknown";
            }
        });
    </script>
</body>
</html>
